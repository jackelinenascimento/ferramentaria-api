name: CI
on: [push]

jobs:
  test:
        runs-on: ubuntu-latest
        steps:
          -name: Checkout code
           uses: actions/checkout@v2

          - name: SonarCloud scan
            uses: sonarsource/sonarcloud-github-action@master
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
              SONAR_TOKEM: ${{ secrets.SONAR_TOKEN}}
              